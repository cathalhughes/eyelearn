  <body background=#EBF5FB>

    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <a class = "navbar-brand navbar-right" href="{{ url_for('user_management.logout') }}" style="float:right;">Logout</a>

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <ul class="nav navbar-nav">

            <li><a href='/difficulty'>Play</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

       <div class="starter-template">
           <h2>Translate your speech to a different language!</h2>
          <canvas id="canvas" style="border: 3px solid #00a5ff"></canvas>
		<p>
			<button id=record>Toggle recording</button>
		</p>
		<p>
			Duration: <span id="duration">0ms</span>
		</p>
		<p>
			<audio id="player" controls></audio>
		</p>
           <p>


      <button id=submit class="btn btn-sm btn-success" disabled>Submit For Translation!</button>


       </div>
        {% if results %}
        <div class="starter-template">
            <h2>Input Speech:</h2>
            <h3>{{results[0]}}</h3>
            <h2>Translated Speech:</h2>
            <h3>{{results[1]}}</h3><h3><input onclick='responsiveVoice.speak("{{results[1]}}", "{{voice}}");' type='button' value='ðŸ”Š Play' /></h3>

        </div>
        {% endif %}


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>

	var recorder = new WzRecorder({
		onRecordingStop: function(blob) {
			document.getElementById('player').src = URL.createObjectURL(blob);
		},
		onRecording: function(milliseconds) {
			document.getElementById('duration').innerText = milliseconds + 'ms';
		},
		visualizer: {
            element: document.getElementById('canvas')
        }
	});

	// wire up the microphone button to toggle recording
	document.getElementById('record').onclick = recorder.toggleRecording;

	document.getElementById('submit').onclick = recorder.send;

	</script>

  </body>
