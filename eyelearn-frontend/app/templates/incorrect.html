  <body background=#EBF5FB>

    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <a class = "navbar-brand navbar-right" href="{{ url_for('user_management.logout') }}" style="float:right;">Logout</a>

        <a class="navbar-brand navbar-right" href="{{ url_for('user_management.user', username=current_user.username) }}" style="float:right;">{{ current_user.username }}</a>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href='/'>EyeLearn</a>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href='/'>Home</a></li>            <!---  class="active" -->
            <li><a href='/difficulty'>Play</a></li>
            <li><a href='/about'>About</a></li>
            <li><a href="{{ url_for('user_analytics.userStats', username=current_user.username, classcode=current_user.current_class) }}">Analytics</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    
       <div class="starter-template">
            <h1><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> <br> Oops....</h1>
            <h2> Your guess was incorrect.</h2>
            <br>
            <form method="post" action='/playAgain'>
               <button type="submit" class="btn btn-lg btn-success" name="status" value="incorrect"> Try Again </button>
                <input type="hidden" name="path" value="{{path}}">
               <br><br><br><br>
           </form>
          <form method="post" action='/answer'>
                <button type="submit" class="btn btn-lg btn-warning" name="path" value="{{path}}"> I Give Up! </button>
                <br><br><br><br>
           </form>
           <form method="get" action='/endgame'>
                <button type="submit" class="btn btn-lg btn-danger"> End Game </button>
                <br>
           </form>


           <br>
         <h1>Your Score is:</h1>
         <h2>{{score[0]}} / {{score[1]}}</h2>

       </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
