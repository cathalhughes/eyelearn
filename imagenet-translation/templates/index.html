<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">`


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='custom.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='custom.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel='stylesheet prefetch' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>

    <title>Test Networks</title>
</head>
  <body class="login">
  <div>

    <div>
      <div>
          <section class="login_content" style="max-width:750px;">
              <h1>Test Networks</h1>
              <hr class="my-4">
              <p></p>
              <hr class="my-4">
          </section>
            <div>
  <form action="/translateObject" method="POST" enctype="multipart/form-data" >
<div class="container" style="position:relative;">
<div class="well">
    <div class="form-group row">

        <div class="col-md-6">
            <img style="height: 125px;" class="img-rounded  thumb" data-bind="attr: { src: fileData().dataURL }, visible: fileData().dataURL">
        </div>
        <div class="col-md-6">
            <input type=file name='image1' id="imageFile" data-bind="fileInput: fileData, customFileInput: {
              buttonClass: 'btn btn-success',
              fileNameClass: 'disabled form-control',
            }" accept="image/*">
        </div>


</div>

    </div>
<input type="submit" id="submit" value="Upload Image" class="btn btn-success" style="align:center;">
</div>




      </div>


</form>
  </div>
        </div>

      </div>

    </div>
  {% if results %}
  <hr class="my-4" style="max-width:1000px">

  <div style="margin:0 auto;max-width:1000px">

      <hr class="my-4">
      <table class = "table" style="margin-left:auto; margin-right:auto;">
          <thead>
            <tr>
                <th scope="col">Translation</th>
                <th scope="col">English</th>
                <th scope="col">Confidence</th>
            </tr>
          </thead>
          <tbody>
      {% for result in results %}
      <tr>

          <th scope="row">{{ result[0] }}</th>
          <th scope="row">{{ result[1] }}</th>
          <th scope="row">{{ result[2]|string + "%" }}</th>


                </tr>
    {% endfor %}
          </tbody>
      </table>



  </div>

      {% endif %}



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'></script>
    <script src='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.js'></script>
    <script  src="{{url_for('static', filename='index.js')}}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
    <script>
        $(function() {
            // setTimeout() function will be fired after page is loaded
            // it will wait for 5 sec. and then will fire
            // $(".alert.alert-warning.alert-dismissible").hide() function
  setTimeout(function() {
      $(".alert.alert-warning.alert-dismissible").hide('blind', {}, 500)
  }, 5000);
})
</script>
      <script>
        function toggleButton(ref,bttnID){
    document.getElementById(bttnID).disabled= ((ref.value !== ref.defaultValue) ? false : true);
}
</script>
  </body>
</html>
